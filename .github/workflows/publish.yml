name: Release from Tag

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn

      - name: Setup NPM Auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Apply version bump with Changesets
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Applying version bump via Changesets: $VERSION"
          yarn set-version "$VERSION"

      - name: Preview version bumps
        run: git diff

      - name: Build all packages
        run: yarn build:all

      - name: Prepare and publish package
        run: |
          # Create a temporary directory for publishing
          mkdir -p temp-publish
          
          # Copy all built files
          cp -r packages/dist/* temp-publish/
          
          # Copy additional files
          cp packages/README.md temp-publish/
          cp packages/LICENSE temp-publish/
          cp packages/package.json temp-publish/
          
          # Publish from the temporary directory
          cd temp-publish
          npm publish --access public || echo "⚠️ Failed to publish (maybe already published)"
          
          # Clean up
          cd ..
          rm -rf temp-publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
