name: Release from Tag

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn

      - name: Setup NPM Auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Apply version bump with Changesets
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Applying version bump via Changesets: $VERSION"
          yarn set-version "$VERSION"

      - name: Preview version bumps
        run: git diff

      - name: Build package
        run: |
          # Try Nx build first, fallback to simple build
          yarn build:all

      - name: Prepare package for publishing
        run: |
          # Create the package directory structure
          mkdir -p dist/packages/@ackplus-react-tanstack-data-table
          
          # Copy built files
          cp -r packages/dist/* dist/packages/@ackplus-react-tanstack-data-table/ || echo "No dist files to copy"
          
          # Copy package.json and other files
          cp packages/package.json dist/packages/@ackplus-react-tanstack-data-table/
          cp packages/README.md dist/packages/@ackplus-react-tanstack-data-table/
          cp packages/LICENSE dist/packages/@ackplus-react-tanstack-data-table/

      - name: Publish package
        run: |
          cd dist/packages/@ackplus-react-tanstack-data-table
          npm publish --access public || echo "⚠️ Failed to publish (maybe already published)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
